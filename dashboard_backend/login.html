<!DOCTYPE html>
<html>
<head>
    <title>Тест входа</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 0 auto; padding: 20px; }
        input, button { display: block; width: 100%; padding: 10px; margin: 10px 0; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Тест входа</h1>
    <div>
        <input type="email" id="email" placeholder="Email" value="test@test.com">
        <input type="password" id="password" placeholder="Пароль" value="123456">
        <label>
            <input type="checkbox" id="remember"> Запомнить меня
        </label>
        <button onclick="login()">Войти</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        const API_URL = 'http://26.73.179.71:8080/user/login'; // Замените на ваш URL

        async function login() {
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                is_remember: document.getElementById('remember').checked
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <strong>Статус:</strong> ${response.status}<br>
                    <strong>Ответ:</strong> ${JSON.stringify(result)}<br>
                    <strong>Куки:</strong> ${document.cookie || 'нет'}
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <strong>Ошибка:</strong> ${error.message}
                `;
            }
        }
    </script>
</body>
</html>

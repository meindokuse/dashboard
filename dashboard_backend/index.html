<!DOCTYPE html>
<html>
<head>
    <title>Тест регистрации</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 0 auto; padding: 20px; }
        input, button { display: block; width: 100%; padding: 10px; margin: 10px 0; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Тест регистрации</h1>
    <div>
        <input type="text" id="username" placeholder="Логин" value="testuser">
        <input type="email" id="email" placeholder="Email" value="test@test.com">
        <input type="password" id="password" placeholder="Пароль" value="123456">
        <input type="text" id="telegram" placeholder="Telegram (необязательно)" value="@test">
        <button onclick="register()">Зарегистрироваться</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        const API_URL = 'https://o61cz0rwoc.loclx.io/user/register'; // Замените на ваш URL

        async function register() {
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                telegram_id: document.getElementById('telegram').value || null,
                notification_channel: document.getElementById('telegram').value ? "telegram" : "email"
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <strong>Статус:</strong> ${response.status}<br>
                    <strong>Ответ:</strong> ${JSON.stringify(result)}
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <strong>Ошибка:</strong> ${error.message}
                `;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Аватар" class="profile-avatar" id="profileAvatar">
            <a href="#" class="edit-avatar">Изменить фото</a>
            <h1 class="profile-nickname" id="profileNickname">User123</h1>
        </div>
        
        <div class="profile-balance">
            <div class="balance-label">Ваш баланс</div>
            <div class="balance-amount" id="profileBalance">0 ₽</div>
        </div>
        
        <div class="profile-actions">
            <button class="btn" id="depositBtn">Пополнить баланс</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
